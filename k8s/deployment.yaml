apiVersion: apps/v1
kind: Deployment
metadata:
  name: demo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: demo-app
  template:
    metadata:
      labels:
        app: demo-app
    spec:
      containers:
        - name: demo-app
          image: 068882397837.dkr.ecr.us-east-1.amazonaws.com/project-ci-cd-gha-argocd-ecr-repo:246f831
          ports:
            - containerPort: 80
